<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notices</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- üìã Í≥µÏßÄ Î¶¨Ïä§Ìä∏ Î™®Îã¨ -->
  <div id="noticeListModal" class="bg-white w-full max-w-md rounded-lg shadow-lg p-4 space-y-4">
    <h2 class="text-xl font-bold text-center">üì¢ Notices</h2>
    
    <ul class="space-y-2">
      <li class="p-3 bg-gray-50 rounded cursor-pointer hover:bg-gray-100 border"
          onclick="openNotice(0)">
        <div class="flex justify-between items-center">
          <span class="font-semibold">üöå Shuttle Bus Schedule</span>
          <span class="text-xs text-gray-500">2025-08-01</span>
        </div>
      </li>
      <li class="p-3 bg-gray-50 rounded cursor-pointer hover:bg-gray-100 border"
          onclick="openNotice(1)">
        <div class="flex justify-between items-center">
          <span class="font-semibold">üçΩ Gala Dinner Info</span>
          <span class="text-xs text-gray-500">2025-07-31</span>
        </div>
      </li>
    </ul>
  </div>

  <!-- üîô Ïù∏Îç±Ïä§Î°ú ÎèåÏïÑÍ∞ÄÍ∏∞ Î≤ÑÌäº -->
  <button onclick="goHome()" class="w-full mt-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
    üîô Back to Main
  </button>


  <!-- üìÑ Í≥µÏßÄ ÏÉÅÏÑ∏ Î™®Îã¨ -->
  <div id="noticeDetailModal" class="hidden bg-white w-full max-w-md rounded-lg shadow-lg p-4 space-y-4">
    <button onclick="goBack()" class="text-sm text-blue-600 hover:underline">‚Üê Back</button>
    <h3 id="noticeTitle" class="text-lg font-bold"></h3>
    <p id="noticeDate" class="text-xs text-gray-500"></p>
    <div id="noticeContent" class="text-gray-700 whitespace-pre-line mt-2"></div>
  </div>

  

  <!-- ‚úÖ JS -->
  <script>
    const notices = [
      {
        title: "üöå Shuttle Bus Schedule",
        date: "2025-08-01",
        content: `Pickup time: 08:00 AM at Hotel Lobby\nDrop-off: Samsung R&D Center, Seocho\nPlease be on time!`
      },
      {
        title: "üçΩ Gala Dinner Info",
        date: "2025-07-31",
        content: `Dinner starts at 6:30 PM\nVenue: The Hyundai Seoul, 6F\nDress code: Business Casual\nPlease arrive by 6:15 PM`
      }
    ];

    const listModal = document.getElementById("noticeListModal");
    const detailModal = document.getElementById("noticeDetailModal");
    const noticeTitle = document.getElementById("noticeTitle");
    const noticeDate = document.getElementById("noticeDate");
    const noticeContent = document.getElementById("noticeContent");

    function openNotice(index) {
      const notice = notices[index];
      noticeTitle.textContent = notice.title;
      noticeDate.textContent = notice.date;
      noticeContent.textContent = notice.content;
      listModal.classList.add("hidden");
      detailModal.classList.remove("hidden");
    }

    function goBack() {
      detailModal.classList.add("hidden");
      listModal.classList.remove("hidden");
    }
  </script>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
