<script>
  const modal = document.getElementById("programModal");
  const openBtn = document.getElementById("fullProgramBtn");
  const closeBtn = document.getElementById("closeModalBtn");
  const langSelect = document.getElementById("langSelect");
  const floatingButtons = document.getElementById("floatingButtons");
  // ìŠ¬ë¼ì´ë“œ ì›ë³¸ ë°±ì—…
  const allSlideTemplates = Array.from(document.querySelectorAll(".swiper-slide")).map(slide => slide.cloneNode(true));



  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 1.1,
    spaceBetween: 10,
    centeredSlides: true,
    loop: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });

  function showSlidesByLang(lang) {
    const wrapper = document.querySelector(".swiper-wrapper");
    
    // ê¸°ì¡´ ìŠ¬ë¼ì´ë“œ ì œê±°
    wrapper.innerHTML = '';

    // ë°±ì—…í•´ë‘” ìŠ¬ë¼ì´ë“œë“¤ ì¤‘ì—ì„œ ì–¸ì–´ í•„í„°ë§ í›„ ë³µì œ ì‚½ì…
    allSlideTemplates
      .filter(slide => slide.getAttribute("data-lang") === lang)
      .forEach(slide => wrapper.appendChild(slide.cloneNode(true)));

    swiper.update();
  }

  openBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
    document.getElementById("floatingButtons").classList.add("hidden");

    // ì´ì „ ì„ íƒ ì–¸ì–´ ë¶ˆëŸ¬ì˜¤ê¸°
    const savedLang = localStorage.getItem("preferredLang");
    const browserLang = navigator.language.slice(0, 2);
    const defaultLang = ['en', 'pt', 'es'].includes(savedLang) ? savedLang :
                        ['en', 'pt', 'es'].includes(browserLang) ? browserLang : 'en';

    langSelect.value = defaultLang;
    showSlidesByLang(defaultLang);
  });

  closeBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
    floatingButtons.classList.remove("hidden");  // ğŸ‘ˆ ë‹¤ì‹œ ë³´ì´ê¸°
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
      floatingButtons.classList.remove("hidden");  // ğŸ‘ˆ ë‹¤ì‹œ ë³´ì´ê¸°
    }
  });

  langSelect.addEventListener("change", (e) => {
    const selectedLang = e.target.value;
    localStorage.setItem("preferredLang", selectedLang); // ì €ì¥
    showSlidesByLang(selectedLang);
  });
</script>

<script>
"use strict";

/* =========================
 * [1] Single-event defaults (edit these)
 * ========================= */
const EVENT = {
  title: 'Day 3 â€” Gala Dinner',
  location: 'COEX, Seoul',
  // Input in KST (+09:00); JS converts to UTC(Z)
  startKst: '2025-10-18T19:00:00+09:00',
  endKst:   '2025-10-18T21:00:00+09:00',
  description: 'Dress code: Smart casual\\nShuttle departs 18:30\\nLink: https://latam-forum.example.com/day3',
  uid: 'day3-gala-20251018@latam-forum.example.com',
  alarmMinutes: 10
};

/* ===========================================
 * (Optional) [2] Multi-event payload example
 * - If you set window.ALL_EVENTS, the ICS button
 *   will export ALL events in a single .ics file.
 * - Otherwise it exports only EVENT above.
 * =========================================== */
// window.ALL_EVENTS = [
//   {
//     uid: 'day1-keynote-20251016@latam-forum.example.com',
//     title: 'Day 1 â€” Keynote',
//     location: 'Samsung Digital City, Suwon',
//     startKst: '2025-10-16T10:00:00+09:00',
//     endKst:   '2025-10-16T11:00:00+09:00',
//     description: 'Simultaneous interpretation provided',
//     alarmMinutes: 10
//   },
//   { ...another event... }
// ];

/* =========================
 * Utilities (dates & escape)
 * ========================= */
function pad2(n){ return String(n).padStart(2,'0'); }
function toGCalDateZ(d){
  return `${d.getUTCFullYear()}${pad2(d.getUTCMonth()+1)}${pad2(d.getUTCDate())}T${pad2(d.getUTCHours())}${pad2(d.getUTCMinutes())}${pad2(d.getUTCSeconds())}Z`;
}
function toIcsZ(d){
  return `${d.getUTCFullYear()}${pad2(d.getUTCMonth()+1)}${pad2(d.getUTCDate())}T${pad2(d.getUTCHours())}${pad2(d.getUTCMinutes())}${pad2(d.getUTCSeconds())}Z`;
}
function icsEscape(s=''){
  return String(s)
    .replaceAll('\\','\\\\')
    .replaceAll('\n','\\n')
    .replaceAll(',','\\,')
    .replaceAll(';','\\;');
}

/* ============================================
 * Build VCALENDAR with one or many VEVENTs
 * - events: array of {uid,title,location,description,startKst,endKst,alarmMinutes}
 * ============================================ */
function buildIcsCalendar(events){
  const now = new Date();
  const header = [
    'BEGIN:VCALENDAR',
    'VERSION:2.0',
    'PRODID:-//LATAM Forum//Schedule//EN',
    'CALSCALE:GREGORIAN',
    'METHOD:PUBLISH'
  ];

  const vevents = events.map(ev=>{
    const start = new Date(ev.startKst);
    const end   = new Date(ev.endKst);
    const lines = [
      'BEGIN:VEVENT',
      `UID:${icsEscape(ev.uid)}`,
      `DTSTAMP:${toIcsZ(now)}`,
      `DTSTART:${toIcsZ(new Date(start.toISOString()))}`,
      `DTEND:${toIcsZ(new Date(end.toISOString()))}`,
      `SUMMARY:${icsEscape(ev.title)}`,
      ev.description ? `DESCRIPTION:${icsEscape(ev.description)}` : '',
      ev.location ? `LOCATION:${icsEscape(ev.location)}` : '',
      'STATUS:CONFIRMED',
      'SEQUENCE:0',
      'TRANSP:OPAQUE',
      'BEGIN:VALARM',
      `TRIGGER:-PT${Number(ev.alarmMinutes ?? 10)}M`,
      'ACTION:DISPLAY',
      'DESCRIPTION:Reminder',
      'END:VALARM',
      'END:VEVENT'
    ].filter(Boolean);
    return lines.join('\r\n');
  });

  return [...header, ...vevents, 'END:VCALENDAR'].join('\r\n'); // CRLF recommended
}

/* =========================
 * Download helper (forces save)
 * - Works on Android (Galaxy) Chrome:
 *   goes to â€œMy Files > Downloadsâ€.
 *   Browsers cannot silently save without a user gesture.
 * ========================= */
function downloadIcs(filename, icsText){
  const blob = new Blob([icsText], { type: 'text/calendar;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename.endsWith('.ics') ? filename : filename + '.ics';
  document.body.appendChild(a);
  a.click(); // user-initiated -> direct download
  URL.revokeObjectURL(url);
  a.remove();
}

/* =========================
 * Popover open/close
 * ========================= */
const $btn = document.getElementById('calBtn');
const $pop = document.getElementById('calPop');

if ($btn && $pop){
  $btn.addEventListener('click', (e)=>{
    e.stopPropagation();
    const willOpen = $pop.classList.contains('hidden');
    $pop.classList.toggle('hidden', !willOpen ? false : true);
    $btn.setAttribute('aria-expanded', String(willOpen));
  });

  document.addEventListener('click', (e)=>{
    if(!$pop.classList.contains('hidden')){
      if(!e.target.closest('#calPop') && !e.target.closest('#calBtn')){
        $pop.classList.add('hidden');
        $btn.setAttribute('aria-expanded','false');
      }
    }
  });
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape'){
      $pop.classList.add('hidden');
      $btn.setAttribute('aria-expanded','false');
    }
  });
}

/* =========================
 * [Open in Google Calendar]
 * ========================= */
const $btnGCal = document.getElementById('btnGCal');
if ($btnGCal){
  $btnGCal.addEventListener('click', ()=>{
    const start = new Date(EVENT.startKst);
    const end   = new Date(EVENT.endKst);
    const dates = `${toGCalDateZ(start)}/${toGCalDateZ(end)}`;
    const url = new URL('https://calendar.google.com/calendar/render');
    url.searchParams.set('action','TEMPLATE');
    url.searchParams.set('text', EVENT.title);
    url.searchParams.set('dates', dates);
    url.searchParams.set('details', EVENT.description);
    url.searchParams.set('location', EVENT.location);
    window.open(url.toString(), '_blank');
  });
}

/* ============================================
 * [.ics download]
 * - If window.ALL_EVENTS exists and has length,
 *   export ALL of them in a single .ics.
 * - Else export the single EVENT above.
 * ============================================ */
const $btnICS = document.getElementById('btnICS');
if ($btnICS){
  $btnICS.addEventListener('click', ()=>{
    const list = Array.isArray(window.ALL_EVENTS) && window.ALL_EVENTS.length
      ? window.ALL_EVENTS
      : [EVENT];

    const ics = buildIcsCalendar(list);
    const baseName = (list.length > 1)
      ? 'LATAM_Forum_Schedule'
      : EVENT.title.replaceAll(' ','_');

    downloadIcs(`${baseName}.ics`, ics);
  });
}

/* =========================
 * NOTE on Android (Galaxy)
 * - Browsers cannot save files silently to arbitrary folders
 *   for security reasons. The code above triggers a standard
 *   download to the default â€œDownloadsâ€ directory without
 *   extra prompts in most cases.
 * - If you want a one-tap â€œadd to Google Calendarâ€ with no file,
 *   keep the Google button above; it opens the event directly.
 * ========================= */
</script>
