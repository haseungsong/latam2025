<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사상체질 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">



  
  <!-- App Container -->
  <div id="app" class="w-full max-w-sm bg-white rounded-xl shadow-md p-6 text-center space-y-6">
    

    
    <!-- 시작 화면 -->
    <div id="startScreen">
      <h1 id="startTitle" class="text-2xl font-bold mb-6">📋 나의 사상체질 알아보기</h1>
    </div>

    <!-- 언어 선택 -->
      <div id="languageSelect" class="mb-4">
        <label for="lang" class="block text-lg font-semibold mb-2">🌐 언어 선택 / Select Language:</label>
        <select id="lang" class="w-full p-3 text-lg border rounded">
          <option value="ko">한국어</option>
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="es">Español</option>
        </select>
      </div>

      <!-- 🔸 설명 박스 추가 -->
      <div id="descriptionBox" class="text-base text-gray-700 mb-6 leading-relaxed">
        <!-- 여기에 언어별 설명이 동적으로 삽입됩니다 -->
      </div>

      <button id="startBtn" class="bg-blue-600 text-white text-xl px-6 py-4 rounded-lg w-full hover:bg-blue-700">
        시작하기 / Start
      </button>
    <!-- 질문 화면 -->
    <div id="questionScreen" class="hidden">
      <p id="questionText" class="text-xl font-semibold mb-8 leading-relaxed">질문 내용</p>
      <div class="flex flex-col gap-4">
        <button id="yesBtn" class="bg-green-500 text-white text-xl py-4 rounded-lg hover:bg-green-600">
          ✅ 예 / Yes
        </button>
        <button id="noBtn" class="bg-red-500 text-white text-xl py-4 rounded-lg hover:bg-red-600">
          ❌ 아니오 / No
        </button>
      </div>
    </div>

    <!-- 결과 화면 -->
    <div id="resultScreen" class="hidden space-y-4">
      <h2 id="resultTitle" class="text-2xl font-bold text-blue-700"></h2>
      <p id="resultDesc" class="text-base text-gray-800 leading-relaxed"></p>
      <pre id="resultDetails" class="text-sm text-left bg-gray-100 p-4 rounded-lg whitespace-pre-wrap font-sans text-gray-700"></pre>  <!-- ✅ 보기 좋게 -->
      <button id="restartBtn" class="bg-gray-600 text-white py-3 px-5 rounded hover:bg-gray-700">🔄 다시 시작</button>
    </div>


  </div>

  <!-- 스크립트 연결 -->
  <script src="script.js"></script>
</body>
</html>
