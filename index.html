<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conference Program</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 👇 여기에 추가 (tailwind 밑에) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


  <style>
  /* 배너 이미지 강제 정렬: 모바일은 왼쪽, PC는 40% 지점 */
  #topBannerImg { object-position: left center; }           /* 기본(모바일) */
  @media (min-width: 640px) {                               /* sm 이상(PC/태블릿) */
    #topBannerImg { object-position: 40% center; }
  }
  </style>


</head>


<body class="bg-gray-100 min-h-screen relative p-4">

  <!-- ✅ Top banner matches main menu width -->
  <div class="w-full max-w-sm mx-auto mb-3">
    <!-- 비율: 모바일 16:9 → PC 21:9 (좌우 과도한 크롭 완화) -->
    <div class="relative aspect-[16/9] sm:aspect-[21/9]">
      <img
        id="topBannerImg"
        src="assets/TOP_LOGO.jpg"
        alt="Top Banner"
        class="absolute inset-0 w-full h-full object-contain rounded-xl shadow opacity-95 bg-white"
      />
    </div>
  </div>

  <!-- ✅ 메인 박스 패딩 조정 -->
  <div id="mainContainer" class="w-full max-w-sm bg-white pt-6 pb-2 px-6 rounded-xl shadow text-center mx-auto space-y-4 mb-[100px]">
    <!-- 🔹 Full Program Button -->
    <div class="mb-2">
      <button id="fullProgramBtn" class="w-full py-3 bg-yellow-200 text-yellow-800 font-semibold rounded hover:bg-yellow-300">
        📅 View Full Program
      </button>
    </div>

    <!-- ✅ Full Program Modal (View Full Program 클릭 시 열림) -->
    <div id="programModal" class="fixed inset-0 z-50 bg-black bg-opacity-60 hidden flex items-center justify-center">
      <div class="bg-white w-11/12 max-w-md rounded-lg p-4 relative">
        <button id="closeModalBtn" class="absolute top-2 right-3 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
        <h2 class="text-lg font-semibold mb-3">📅 Full Program</h2>

        <!-- 언어 선택 -->
        <div class="mb-4">
          <label for="langSelect" class="text-sm font-medium">Select Language:</label>
          <select id="langSelect" class="w-full border rounded p-2 mt-1">
            <option value="en">English</option>
            <option value="pt">Português</option>
            <option value="es">Español</option>
          </select>
        </div>

        <!-- Swiper 슬라이더 -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">

            <!-- 영어 -->
            <div class="swiper-slide" data-lang="en">
              <img src="assets/program_en_1.jpg" loading="lazy" class="w-full rounded" />
            </div>
            <div class="swiper-slide" data-lang="en">
              <img src="assets/program_en_2.jpg" loading="lazy" class="w-full rounded" />
            </div>
            <div class="swiper-slide" data-lang="en">
              <img src="assets/program_en_3.jpg" loading="lazy" class="w-full rounded" />
            </div>

            <!-- 포르투갈어 -->
            <div class="swiper-slide hidden" data-lang="pt">
              <img src="assets/program_pt_1.jpg" class="w-full rounded" />
            </div>
            <div class="swiper-slide hidden" data-lang="pt">
              <img src="assets/program_pt_2.jpg" class="w-full rounded" />
            </div>

            <!-- 스페인어 -->
            <div class="swiper-slide hidden" data-lang="es">
              <img src="assets/program_es_1.jpg" class="w-full rounded" />
            </div>
            <div class="swiper-slide hidden" data-lang="es">
              <img src="assets/program_es_2.jpg" class="w-full rounded" />
            </div>
          </div>
          <div class="swiper-pagination mt-3"></div>
        </div>
      </div>
    </div>


    <!-- Title -->
    <h1 class="text-2xl font-bold">LATAM CEO CONFERENCE</h1>
    <p id="subtitle" class="text-gray-600">Please select a day</p>

    <!-- Day Selection -->
    <div id="dayMenu" class="space-y-3">
      <button id="day1Btn" class="w-full py-3 bg-gray-200 text-lg font-semibold rounded hover:bg-gray-300">Day 1</button>
      <button id="day2Btn" class="w-full py-3 bg-gray-200 text-lg font-semibold rounded hover:bg-gray-300">Day 2</button>
      <button class="w-full py-3 bg-gray-200 text-lg font-semibold rounded hover:bg-gray-300">Day 3</button>
    </div>

    <!-- Day1 submenu (NEW) -->
    <div id="day1Submenu" class="space-y-3 hidden">
      <a id="day1Opt1Btn"
        href="suwon.html"
        class="w-full py-3 bg-blue-100 text-blue-700 font-semibold rounded hover:bg-blue-200 block text-center">
        Samsung Digital City (Suwon)
      </a>
      <button id="day1Opt2Btn" class="w-full py-3 bg-blue-100 text-blue-700 font-semibold rounded hover:bg-blue-200">
        Day 1 — Menu B
      </button>
      <button id="day1Opt3Btn" class="w-full py-3 bg-blue-100 text-blue-700 font-semibold rounded hover:bg-blue-200">
        Day 1 — Menu C
      </button>

      <button id="backBtnFromDay1" class="w-full py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">🔙 Back</button>
    </div>


    <!-- Day2 submenu -->
    <div id="day2Submenu" class="space-y-3 hidden">
      <button id="kwaveBtn" class="w-full py-3 bg-blue-100 text-blue-700 font-semibold rounded hover:bg-blue-200">
        K-Wave (K-Medical)
      </button>

      <!-- 🔹 신규 버튼: K-Wave (Biz. Insight) -->
      <button id="kwaveBizBtn" class="w-full py-3 bg-blue-100 text-blue-700 font-semibold rounded hover:bg-blue-200">
        K-Wave (Biz. Insight)
      </button>

      <button id="backBtnFromDay2" class="w-full py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">🔙 Back</button>
    </div>

    <!-- K-Wave content screen -->
    <div id="kwaveScreen" class="hidden space-y-4">
      <h2 class="text-xl font-bold text-blue-700">K-Wave: K-Medical</h2>
      <p class="text-gray-700">Experience Korea's medical innovation and health tech culture.</p>
      <button id="backBtnFromKwave" class="w-full py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">🔙 Back</button>
    </div>
  </div>



  <script>
    const dayMenu = document.getElementById('dayMenu');
    const day2Submenu = document.getElementById('day2Submenu');
    const kwaveScreen = document.getElementById('kwaveScreen');
    const subtitle = document.getElementById('subtitle');

    document.getElementById('day2Btn').addEventListener('click', () => {
      dayMenu.classList.add('hidden');
      day2Submenu.classList.remove('hidden');
      subtitle.innerText = 'Day 2 Program';
    });

    document.getElementById('backBtnFromDay2').addEventListener('click', () => {
      day2Submenu.classList.add('hidden');
      dayMenu.classList.remove('hidden');
      subtitle.innerText = 'Please select a day';
    });

    // ✅ K-Wave (K-Medical) → sasang.html
    document.getElementById('kwaveBtn').addEventListener('click', () => {
      window.location.href = 'sasang.html';
    });

    // ✅ K-Wave (Biz. Insight) → program_cohort.html (원하면 링크 변경 가능)
    document.getElementById('kwaveBizBtn').addEventListener('click', () => {
      // 날짜/그룹 프리셋으로 바로 열고 싶으면 쿼리 파라미터 사용 예:
      // window.location.href = 'program_cohort.html?date=2025-10-16&group=A';
      window.location.href = 'program_cohort.html';
    });

    document.getElementById('backBtnFromKwave').addEventListener('click', () => {
      kwaveScreen.classList.add('hidden');
      day2Submenu.classList.remove('hidden');
      subtitle.innerText = 'Day 2 Program';
    });
    

    // Day 1 submenu 요소 참조 (NEW)
    const day1Submenu = document.getElementById('day1Submenu');

    // Day 1 버튼 → Day 1 하위 메뉴 열기
    document.getElementById('day1Btn').addEventListener('click', () => {
      dayMenu.classList.add('hidden');      // 메인 메뉴 숨김
      day1Submenu.classList.remove('hidden'); // Day1 서브메뉴 표시
      subtitle.innerText = 'Day 1 Program';
    });

    // Day 1 하위 메뉴의 Back 버튼 → 메인으로 복귀
    document.getElementById('backBtnFromDay1').addEventListener('click', () => {
      day1Submenu.classList.add('hidden');
      dayMenu.classList.remove('hidden');
      subtitle.innerText = 'Please select a day';
    });

    // Day 1 하위 메뉴 3개 클릭 → (임시) 추후 연결 예정

    document.getElementById('day1Opt2Btn').addEventListener('click', () => {
      // window.location.href = 'your_page_2.html';
      alert('Coming soon: Day 1 — Menu B');
    });
    document.getElementById('day1Opt3Btn').addEventListener('click', () => {
      // window.location.href = 'your_page_3.html';
      alert('Coming soon: Day 1 — Menu C');
    });
  </script>



<!-- ✅ 고정 하단 버튼 그룹 (환율 + SOS) -->
  <div id="floatingButtons"
     class="fixed bottom-6 left-1/2 transform -translate-x-1/2 flex gap-4 z-50">

    <!-- 🧠 AI 버튼 (텍스트 크기 ↑) -->
    <a href="ai.html"
      class="w-16 h-16 bg-purple-600 rounded-full shadow-lg flex items-center justify-center text-white text-xl font-bold hover:bg-purple-700 text-center leading-tight">
      AI
    </a>

    <!-- 📍 지도 버튼 (텍스트 크기 ↑) -->
    <a href="maps.html"
      class="w-16 h-16 bg-yellow-400 rounded-full shadow-lg flex items-center justify-center text-white text-xl font-bold hover:bg-yellow-500 text-center leading-tight">
      MAP
    </a>

    <!-- 🔹 Notice 버튼 (notice.html 이동) -->
    <a href="notice.html"
      class="w-16 h-16 bg-green-600 rounded-full shadow-lg flex items-center justify-center text-white text-xs font-bold hover:bg-green-700 text-center leading-tight">
      Notice
    </a>

    
    <!-- 🔹 환율 버튼 (exchange.html 이동) -->
    <a href="exchange.html"
      class="w-16 h-16 bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-white text-2xl font-bold hover:bg-blue-700">
      $
    </a>

    <!-- 🔴 SOS 버튼 (gps.html 이동) -->
    <a href="gps.html"
      class="w-16 h-16 bg-red-600 rounded-full shadow-lg flex items-center justify-center text-white text-xl font-bold hover:bg-red-700">
      SOS
    </a>

  <!-- ✅ Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  const modal = document.getElementById("programModal");
  const openBtn = document.getElementById("fullProgramBtn");
  const closeBtn = document.getElementById("closeModalBtn");
  const langSelect = document.getElementById("langSelect");
  const floatingButtons = document.getElementById("floatingButtons");
  // 슬라이드 원본 백업
  const allSlideTemplates = Array.from(document.querySelectorAll(".swiper-slide")).map(slide => slide.cloneNode(true));



  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 1.1,
    spaceBetween: 10,
    centeredSlides: true,
    loop: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });

  function showSlidesByLang(lang) {
    const wrapper = document.querySelector(".swiper-wrapper");
    
    // 기존 슬라이드 제거
    wrapper.innerHTML = '';

    // 백업해둔 슬라이드들 중에서 언어 필터링 후 복제 삽입
    allSlideTemplates
      .filter(slide => slide.getAttribute("data-lang") === lang)
      .forEach(slide => wrapper.appendChild(slide.cloneNode(true)));

    swiper.update();
  }

  openBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
    document.getElementById("floatingButtons").classList.add("hidden");

    // 이전 선택 언어 불러오기
    const savedLang = localStorage.getItem("preferredLang");
    const browserLang = navigator.language.slice(0, 2);
    const defaultLang = ['en', 'pt', 'es'].includes(savedLang) ? savedLang :
                        ['en', 'pt', 'es'].includes(browserLang) ? browserLang : 'en';

    langSelect.value = defaultLang;
    showSlidesByLang(defaultLang);
  });

  closeBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
    floatingButtons.classList.remove("hidden");  // 👈 다시 보이기
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
      floatingButtons.classList.remove("hidden");  // 👈 다시 보이기
    }
  });

  langSelect.addEventListener("change", (e) => {
    const selectedLang = e.target.value;
    localStorage.setItem("preferredLang", selectedLang); // 저장
    showSlidesByLang(selectedLang);
  });
</script>
  
</body>

</html>
