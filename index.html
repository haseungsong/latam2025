<script>
  const modal = document.getElementById("programModal");
  const openBtn = document.getElementById("fullProgramBtn");
  const closeBtn = document.getElementById("closeModalBtn");
  const langSelect = document.getElementById("langSelect");
  const floatingButtons = document.getElementById("floatingButtons");
  // 슬라이드 원본 백업
  const allSlideTemplates = Array.from(document.querySelectorAll(".swiper-slide")).map(slide => slide.cloneNode(true));



  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 1.1,
    spaceBetween: 10,
    centeredSlides: true,
    loop: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });

  function showSlidesByLang(lang) {
    const wrapper = document.querySelector(".swiper-wrapper");
    
    // 기존 슬라이드 제거
    wrapper.innerHTML = '';

    // 백업해둔 슬라이드들 중에서 언어 필터링 후 복제 삽입
    allSlideTemplates
      .filter(slide => slide.getAttribute("data-lang") === lang)
      .forEach(slide => wrapper.appendChild(slide.cloneNode(true)));

    swiper.update();
  }

  openBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
    document.getElementById("floatingButtons").classList.add("hidden");

    // 이전 선택 언어 불러오기
    const savedLang = localStorage.getItem("preferredLang");
    const browserLang = navigator.language.slice(0, 2);
    const defaultLang = ['en', 'pt', 'es'].includes(savedLang) ? savedLang :
                        ['en', 'pt', 'es'].includes(browserLang) ? browserLang : 'en';

    langSelect.value = defaultLang;
    showSlidesByLang(defaultLang);
  });

  closeBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
    floatingButtons.classList.remove("hidden");  // 👈 다시 보이기
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
      floatingButtons.classList.remove("hidden");  // 👈 다시 보이기
    }
  });

  langSelect.addEventListener("change", (e) => {
    const selectedLang = e.target.value;
    localStorage.setItem("preferredLang", selectedLang); // 저장
    showSlidesByLang(selectedLang);
  });
</script>
<script>
"use strict";

/* =========================
 * [1] 단일 이벤트 (예시) — 필요 시 수정
 *  - ALL_EVENTS가 없을 때만 사용됨
 * ========================= */
const EVENT = {
  title: 'LATAM CEO CONFERENCE',
  location: 'Seoul, South korea',
  // KST(+09:00)로 입력 → JS Date가 UTC(Z)로 변환
  startKst: '2025-10-18T19:00:00+09:00',
  endKst:   '2025-10-18T21:00:00+09:00',
  description: 'Dress code: Smart casual\\nShuttle departs 18:30\\nLink: https://latam-forum.example.com/day3',
  uid: 'day3-gala-20251018@latam-forum.example.com',
  alarmMinutes: 10
};

/* ===========================================
 * [2] 여러 일정 한 번에 내보내기 (샘플 3개)
 *  - 아이콘 클릭 시 전체 일정 .ics 다운로드
 * =========================================== */
window.ALL_EVENTS = [
  {
    uid: 'day1-keynote-20251016@latam-forum.example.com',
    title: 'Day 1 — Keynote: Journey of Inspiration',
    location: 'Samsung Digital City, Suwon',
    startKst: '2025-10-16T10:00:00+09:00',
    endKst:   '2025-10-16T11:00:00+09:00',
    description: 'Simultaneous interpretation provided\\nShuttle departs 09:15 from hotel\\nLink: https://latam-forum.example.com/sessions/keynote',
    alarmMinutes: 10
  },
  {
    uid: 'day2-fieldvisit-hyundai-20251017@latam-forum.example.com',
    title: 'Day 2 — Field Visit: The Hyundai Seoul',
    location: 'The Hyundai Seoul, Yeouido',
    startKst: '2025-10-17T09:30:00+09:00',
    endKst:   '2025-10-17T12:00:00+09:00',
    description: 'Retail innovation showcase\\nGroup A/B split at entrance\\nLink: https://latam-forum.example.com/field/thehyundai',
    alarmMinutes: 15
  },
  {
    uid: 'day3-gala-20251018@latam-forum.example.com',
    title: 'Day 3 — Gala Dinner',
    location: 'COEX, Seoul',
    startKst: '2025-10-18T19:00:00+09:00',
    endKst:   '2025-10-18T21:00:00+09:00',
    description: 'Dress code: Smart casual\\nShuttle departs 18:30\\nLink: https://latam-forum.example.com/day3',
    alarmMinutes: 10
  }
];

/* =========================
 * [3] 유틸 (날짜 포맷/이스케이프)
 * ========================= */
function pad2(n){ return String(n).padStart(2,'0'); }
function toIcsZ(d){
  return `${d.getUTCFullYear()}${pad2(d.getUTCMonth()+1)}${pad2(d.getUTCDate())}T${pad2(d.getUTCHours())}${pad2(d.getUTCMinutes())}${pad2(d.getUTCSeconds())}Z`;
}
function icsEscape(s=''){
  return String(s)
    .replaceAll('\\','\\\\')
    .replaceAll('\n','\\n')
    .replaceAll(',','\\,')
    .replaceAll(';','\\;');
}

/* ============================================
 * [4] VCALENDAR 문자열 생성 (멀티 VEVENT 지원)
 * ============================================ */
function buildIcsCalendar(events){
  const now = new Date();
  const header = [
    'BEGIN:VCALENDAR',
    'VERSION:2.0',
    'PRODID:-//LATAM Forum//Schedule//EN',
    'CALSCALE:GREGORIAN',
    'METHOD:PUBLISH'
  ];

  const vevents = events.map(ev=>{
    const start = new Date(ev.startKst);
    const end   = new Date(ev.endKst);
    return [
      'BEGIN:VEVENT',
      `UID:${icsEscape(ev.uid)}`,
      `DTSTAMP:${toIcsZ(now)}`,           // 파일 생성 시점(UTC)
      `DTSTART:${toIcsZ(start)}`,         // 시작(UTC)
      `DTEND:${toIcsZ(end)}`,             // 종료(UTC)
      `SUMMARY:${icsEscape(ev.title)}`,   // 제목
      ev.description ? `DESCRIPTION:${icsEscape(ev.description)}` : '',
      ev.location ? `LOCATION:${icsEscape(ev.location)}` : '',
      'STATUS:CONFIRMED',
      'SEQUENCE:0',
      'TRANSP:OPAQUE',
      'BEGIN:VALARM',
      `TRIGGER:-PT${Number(ev.alarmMinutes ?? 10)}M`,
      'ACTION:DISPLAY',
      'DESCRIPTION:Reminder',
      'END:VALARM',
      'END:VEVENT'
    ].filter(Boolean).join('\r\n');
  });

  return [...header, ...vevents, 'END:VCALENDAR'].join('\r\n'); // CRLF 권장
}

/* =========================
 * [5] 파일 저장 (Android/iOS/PC 공통)
 * - Android: Downloads로 저장
 * - iOS: 미리보기/공유 시트 → "캘린더에 추가"
 * ========================= */
function saveIcs(filename, icsText){
  const blob = new Blob([icsText], { type: 'text/calendar;charset=utf-8' });
  const url = URL.createObjectURL(blob);

  // iOS Safari 호환: download 속성을 무시할 수 있으므로 location.href로 열기
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  if (isIOS){
    // 사용자 제스처 내에서 location 변경 → 미리보기 후 "캘린더에 추가"
    window.location.href = url;
    setTimeout(()=>URL.revokeObjectURL(url), 15000);
    return;
  }

  // 그 외 브라우저: a[download]로 직접 저장
  const a = document.createElement('a');
  a.href = url;
  a.download = filename.endsWith('.ics') ? filename : filename + '.ics';
  document.body.appendChild(a);
  a.click();
  URL.revokeObjectURL(url);
  a.remove();
}

/* =========================
 * [6] 아이콘 클릭 → 즉시 .ICS 저장
 * ========================= */
const $calBtn = document.getElementById('calBtn');
if ($calBtn){
  $calBtn.addEventListener('click', ()=>{
    // 1) 내보낼 이벤트 집합 구성
    const list = Array.isArray(window.ALL_EVENTS) && window.ALL_EVENTS.length
      ? window.ALL_EVENTS
      : [EVENT];

    // 2) ICS 문자열 생성
    const ics = buildIcsCalendar(list);

    // 3) 파일명 구성
    const baseName = (list.length > 1)
      ? 'LATAM_Forum_Schedule'
      : EVENT.title.replaceAll(' ','_');

    // 4) 저장/열기
    saveIcs(`${baseName}.ics`, ics);

    // 5) (선택) 모달 닫기 및 하단 버튼 복원
    const modal = document.getElementById('programModal');
    if (modal) modal.classList.add('hidden');
    const floatingButtons = document.getElementById('floatingButtons');
    if (floatingButtons) floatingButtons.classList.remove('hidden');
  });
}

/* =========================
 * [참고/권장]
 * - 팝오버(#calPop)와 내부 버튼(#btnGCal, #btnICS)은 사용 안 함 → HTML에서 제거 가능
 * - 자동 업데이트가 필요하면 webcal 구독 별도 제공(이번 요구사항 제외)
 * - 이벤트 시간은 KST로 입력, ICS에는 UTC로 기록되어 수신자 로컬 시간으로 표시
 * ========================= */
</script>
